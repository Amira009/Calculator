<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="style.css" >
    <script type="text/javascript" src="index.js"></script>

    <title>Calculatrice</title>
  </head>
  <body>
  
   <div class="calcul">
       <input type="text" Id="ecran" class="cal"/>
   
    <div>
      <button class="btn btn-primary touch" onclick=taper(1)>1</button>
      <button class="btn btn-primary touch" onclick=taper(2)>2</button>
      <button class="btn btn-primary touch" onclick=taper(3)>3</button>
      <button Id="amal" class="btn btn-primary touch" onclick=operation('+')>+</button>
      <button class="btn btn-primary touch" onclick=taper(4)>4</button>
      <button class="btn btn-primary touch" onclick=taper(5)>5</button>
      <button class="btn btn-primary touch" onclick=taper(6)>6</button>
      <button  Id="amal" class="btn btn-primary touch" onclick=operation('-')>-</button>
      <button class="btn btn-primary touch" onclick=taper(7)>7</button>
      <button class="btn btn-primary touch" onclick=taper(8)>8</button>
      <button class="btn btn-primary touch" onclick=taper(9)>9</button>
      <button  Id="amal" class="btn btn-primary touch" onclick=operation('*')>*</button>
      <button Id="amira"class="btn btn-primary touch" onclick=effacer()>C</button>
      <button class="btn btn-primary touch" onclick=taper(0)>0</button>
       <button  Id="amal" class="btn btn-primary touch" onclick=operation('/')>/</button>
      <button Id="tele" class="btn btn-primary touch" onclick=resultat()>=</button>
    </div>
</div>



  </body>
</html>
